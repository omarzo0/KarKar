services:
  app:
    build: .
    image: scalable-ecommerce-backend:latest
    ports:
      - "5000:5000"
    env_file: .env
    environment:
      - PORT=5000
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
    networks:
      - ecommerce-network
    depends_on:
      - mongo

  mongo:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - ecommerce-network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - ecommerce-network
    depends_on:
      - app

volumes:
  mongo-data:

networks:
  ecommerce-network:
    driver: bridge
